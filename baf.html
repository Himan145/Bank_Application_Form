<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application Form</title>
    <link rel="stylesheet" href="baf.css">
</head>
<body>
    <h1 class="h11">SBI BANK</h1>
    <p class="det">personal loan application</p>
    <p class="loc">Bishnupur,Nadia</p>
    <div name="personal details">
        <hr>
        <h3>Personal Details</h3>
        <form>
             <label>First Name :</label>
             <input type="text">
             <br>
             <label>Last Name :</label>
             <input type="text">
             <br>
             <label>Gender :</label>
             <input type="radio" name="g">Male
             <input type="radio" name="g">Female
             <br>
             <label>Date Of Birth:</label>
             <input type="date">
             <br>
             <label>UID :</label>
             <input type="text">
             <br>
        </form>
    </div>
    <div name="address">
        <hr>
        <h3>Address</h3>
        <form>
            <label>Village:</label>
            <input type="text">
            <br>
            <label>P.O:</label>
            <input type="text">
            <br>
            <label>Distic:</label>
            <input type="text">
            <br>
            <label>PIN Code:</label>
            <input type="text">
            <br>
            <label>Country:</label>
            <select name="country">
                <option>India</option>
                <option>Bangladesh</option>
                <option>Nepal</option>
                <option>Srilanka</option>
            </select>
        </form>
    </div>
    <div name="loan details">
        <hr>
        <h3>Loan Details:</h3>
        <form >
            <label>Loan Ammount:</label>
            <input type="text">
            <br>
            <label>Account Number:</label>
            <input type="text">
            <br>
            <label>IFSC Code:</label>
            <input type="text">
            <br>
            <label>Type Of Account:</label>
            <input type="radio" name="toa">Savings
            <input type="radio" name="toa">Current
            <br>
            <label>Credit Type(If Sanctionde):</label>
            <input type="radio" name="ct">Cash
            <input type="radio" name="ct">Cheque
            <br>
            <label>Tenure</label>
            <select name="tenture">
                <option>6 Months</option>
                <option>12 Months</option>
                <option>18 Months</option>
                <option>24 Months</option>
                <option>30 Months</option>
            </select>
        </form>
    </div>
    <p class="loc">Signature</p>
    <hr>
    <h1 class="h22">Thank You</h1>
</body>
</html>
